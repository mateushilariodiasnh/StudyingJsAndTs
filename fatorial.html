<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>

    <label for="número">Digite um número inteiro (ex: 1, 2, 3...):</label><br>
    <input type="number" id="número">
    <button onclick="Fatorial(numeroConvertidoParaParseInt)">Enviar</button>
    <p id="resultado"></p>

    <script defer>

        const numero = document.getElementById("número");
        
        let numeroConvertidoParaParseInt;
        numero.addEventListener('change',(e)=>{
            numeroConvertidoParaParseInt = parseInt(e.target.value)
        })
        
        function Fatorial(númeroConvertidoParaParseInt) {

            let fatorial = 1;

            resultadoElement = document.querySelector("#resultado")
            
            for (let i = númeroConvertidoParaParseInt; i >= 1; i--) {
                fatorial *= i;             
            }

            resultadoElement.textContent = fatorial

        }

    </script>
</body>
</html>
