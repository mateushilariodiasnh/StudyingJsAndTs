<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo</title>
</head>

<body>
    <script>

        let hipotenusa = prompt("Digite a primeira medida do triângulo:");
        let catetoOposto = prompt("Digite a segunda medida do triângulo:");
        let catetoAdjacente = prompt("Digite a terceira medida do triângulo:");

        function Triangulo(hipotenusa, catetoOposto, catetoAdjacente) {

            if (hipotenusa === catetoOposto && hipotenusa === catetoAdjacente) {
                alert("o triângulo é equilátero")
            }
            else if (hipotenusa != catetoOposto && hipotenusa != catetoAdjacente && catetoOposto != catetoAdjacente) {
                alert("o triângulo é escaleno")
            }
            else {
                alert("o triângulo é isósceles")
            }

        }

        Triangulo(hipotenusa, catetoOposto, catetoAdjacente)

    </script>
</body>

</html>
