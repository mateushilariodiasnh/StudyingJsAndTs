<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto e virgula</title>
</head>
<body>
    <script>

        let numeroComPonto = prompt("Digite o n√∫mero com ponto:")

        function PontoParaVirgula(numeroComPonto) {
            
            let numeroComVirgulaConvertido = parseFloat(numeroComPonto)
            numeroComPonto = numeroComVirgulaConvertido.toFixed(2)
            let numeroComVirgula = numeroComPonto.replace('.',',')

            return console.log(numeroComVirgula);

        }

        PontoParaVirgula(numeroComPonto)

    </script>
</body>
</html>
